<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>空间天气环境效应仿真可视化平台</title>
    <link rel="stylesheet" href="css/mdui.min.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/global.css">

</head>

<body class="mdui-theme-primary-blue mdui-theme-accent-blue">
<div class="App">
    <div id="overlay"></div>
    <div class='header'>
        <div class="file-select">
            <text class='file-select-title'> 文件类型:</text>
            <select class="mdui-select" mdui-select id="selector" onchange="fetchFileList()">
                <option value='0'>太阳和地磁指数</option>
                <option value='1'>大气密度变化规律</option>
                <option value='2'>电离层参数</option>
                <option value='3'>临近空间环境</option>
            </select>
            <button class="mdui-btn mdui-btn-raised mdui-ripple mdui-color-theme-accent" id="setting"
                    onclick="GetFile()">选择文件
            </button>
<!--            <button class="mdui-btn mdui-btn-raised mdui-ripple mdui-color-theme-accent" id="test"-->
<!--                    onclick="getVideo()"> 作图测试-->
<!--            </button>-->
            <span class="file-list">
                </span>

        </div>

        <div class="file-info">
            <div class="file-detail">
                当前文件：
                <div class="file-name">
                </div>
                <br/>
                文件路径：
                <div class="file-path">
                </div>
            </div>
        </div>
        <div class="charts-selector"></div>

        <div class="analyser" id="analyser">
            <text class='file-select-title'> 预测模型:</text>
            <select class="mdui-select" mdui-select id="model-selector">
                <option value='0'>FEDformer</option>
                <option value='1'>Informer</option>
                <option value='2'>Autoformer</option>
            </select>
            <button class="mdui-btn mdui-btn-raised mdui-ripple mdui-color-theme-accent" id="predict"  style = "margin-left: 1vh"
                    onclick="predict27days()">预测分析
            </button>
            <button class="mdui-btn mdui-btn-raised mdui-ripple mdui-color-theme-accent" id="compare"  style = "margin-left: 1vh"
                    onclick="compare27days()">实证对比
            </button>
        </div>
        <img class="guide" decoding="async" src="./static/wenhao.png" width="42" height="42" style = "margin-left: 1vh"
             title="点击即可触发帮助引导界面" onclick="guide()"/>
    </div>


    <div class="main-panel">
        <div class="mdui-list">
            <label class="mdui-list-item mdui-ripple">
                <div class="mdui-checkbox">
                    <input type="checkbox" checked/>
                    <i class="mdui-checkbox-icon"></i>
                </div>
                <div class="mdui-list-item-content">Line item selected</div>
            </label>
            <div class="ant-empty" id="empty">
                <div class="ant-empty-image">
                    <svg width="184" height="152" viewBox="0 0 184 152" xmlns="http://www.w3.org/2000/svg">
                        <g fill="none" fillRule="evenodd">
                            <g transform="translate(24 31.67)">
                                <ellipse fillOpacity=".8" fill="#F5F5F7" cx="67.797" cy="106.89" rx="67.797"
                                         ry="12.668"></ellipse>
                                <path d="M122.034 69.674L98.109 40.229c-1.148-1.386-2.826-2.225-4.593-2.225h-51.44c-1.766 0-3.444.839-4.592 2.225L13.56 69.674v15.383h108.475V69.674z"
                                      fill="#AEB8C2"></path>
                                <path d="M101.537 86.214L80.63 61.102c-1.001-1.207-2.507-1.867-4.048-1.867H31.724c-1.54 0-3.047.66-4.048 1.867L6.769 86.214v13.792h94.768V86.214z"
                                      fill="url(#linearGradient-1)" transform="translate(13.56)"></path>
                                <path d="M33.83 0h67.933a4 4 0 0 1 4 4v93.344a4 4 0 0 1-4 4H33.83a4 4 0 0 1-4-4V4a4 4 0 0 1 4-4z"
                                      fill="#F5F5F7"></path>
                                <path d="M42.678 9.953h50.237a2 2 0 0 1 2 2V36.91a2 2 0 0 1-2 2H42.678a2 2 0 0 1-2-2V11.953a2 2 0 0 1 2-2zM42.94 49.767h49.713a2.262 2.262 0 1 1 0 4.524H42.94a2.262 2.262 0 0 1 0-4.524zM42.94 61.53h49.713a2.262 2.262 0 1 1 0 4.525H42.94a2.262 2.262 0 0 1 0-4.525zM121.813 105.032c-.775 3.071-3.497 5.36-6.735 5.36H20.515c-3.238 0-5.96-2.29-6.734-5.36a7.309 7.309 0 0 1-.222-1.79V69.675h26.318c2.907 0 5.25 2.448 5.25 5.42v.04c0 2.971 2.37 5.37 5.277 5.37h34.785c2.907 0 5.277-2.421 5.277-5.393V75.1c0-2.972 2.343-5.426 5.25-5.426h26.318v33.569c0 .617-.077 1.216-.221 1.789z"
                                      fill="#DCE0E6"></path>
                            </g>
                            <path d="M149.121 33.292l-6.83 2.65a1 1 0 0 1-1.317-1.23l1.937-6.207c-2.589-2.944-4.109-6.534-4.109-10.408C138.802 8.102 148.92 0 161.402 0 173.881 0 184 8.102 184 18.097c0 9.995-10.118 18.097-22.599 18.097-4.528 0-8.744-1.066-12.28-2.902z"
                                  fill="#DCE0E6"></path>
                            <g transform="translate(149.65 15.383)" fill="#FFF">
                                <ellipse cx="20.654" cy="3.167" rx="2.849" ry="2.815"></ellipse>
                                <path d="M5.698 5.63H0L2.898.704zM9.259.704h4.985V5.63H9.259z"></path>
                            </g>
                        </g>
                    </svg>
                </div>
                <p class="ant-empty-description">无历史数据</p>
            </div>
            <div class="hisbar" id="bar">
                <button class="mdui-btn" id="delete" onclick="deleteHisFile()">删除</button>
                <button class="mdui-btn" id="open" onclick="openHisFile()">打开</button>
            </div>
        </div>
        <div class='charts' id="chart">
            <img src="./static/logo.png" class="main-logo">
        </div>
    </div>


    <div class='statistic'>
        <div class="statistic-info">
            <table>
                <thead>

                </thead>
                <tbody>
                <tr>
                    <td colspan="4"><span id="table-title" class="statistics-title"></span></td>

                </tr>
                <tr>
                    <td>样本量</td>
                    <td><span id="data-num" class="statistics-item"></span></td>
                    <td>平均值</td>
                    <td><span id="data-avg" class="statistics-item"></span></td>
                </tr>
                <tr>
                    <td>最大值</td>
                    <td><span id="data-max" class="statistics-item"></span></td>
                    <td>标准值</td>
                    <td><span id="data-sdev" class="statistics-item"></span></td>
                </tr>
                <tr>
                    <td>最小值</td>
                    <td><span id="data-min" class="statistics-item"></span></td>
                    <td>方差</td>
                    <td><span id="data-var" class="statistics-item"> </span></td>
                </tr>
                <tr>
                    <td>中位数</td>
                    <td><span id="data-median" class="statistics-item"></span></td>
                    <td>极差</td>
                    <td><span id="data-exe" class="statistics-item"></span></td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="statistic-charts" id="hisCharts">
        </div>
        <img src="./logo.png" class="logo">
    </div>
</div>
<script src='js/ecStat.js'></script>
<script src="js/mdui.min.js"></script>
<script src="js/china.js"></script>
<script src="js/index.js"></script>
<script src="js/index.databind.js"></script>
<script src="js/echarts.min.js"></script>
<script src="js/big.js"></script>
<script src="js/driver.js"></script>
<script src="js/axios.js"></script>
<script src="js/serviceAPI.js"></script>
<script src="js/world.js"></script>
<link rel="stylesheet" href="css/spin.css">
<script src="js/spin.js"></script>
<link rel="stylesheet" href="css/driver.css"/>
</body>

</html>
